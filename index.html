<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced LLM Chat Interface</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/10181/10181326.png" type="image/x-icon">
    <style>
        /* General Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        #api-key-container, #survey-form, #chat-interface {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        #survey-form, #chat-interface {
            display: none;
        }
        /* Updated input field styling */
        input[type="text"], textarea, select {
            width: 80%; /* Adjusted width */
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        /* Adjusted button hover */
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Enhanced LLM Chat Interface</h1>

    <div id="api-key-container">
        <h2>Enter Gemini API Key</h2>
        <input type="password" id="api-key-input" placeholder="Enter your Gemini API Key">
        <button id="submit-api-key">Submit</button>
    </div>

    <div id="survey-form">
        <h2>Consultation and Medical History</h2>
        <!-- Changed language to English -->
        <div class="form-group">
            <label for="drinking">Drinking Habits:</label>
            <input type="text" id="drinking" name="drinking" required>
        </div>
        <div class="form-group">
            <label for="smoking">Smoking Habits:</label>
            <input type="text" id="smoking" name="smoking" required>
        </div>
        <div class="form-group">
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" required>
        </div>
        <div class="form-group">
            <label for="recent-event">Recent Events:</label>
            <textarea id="recent-event" name="recent-event" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="medical-history">Medical History:</label>
            <textarea id="medical-history" name="medical-history" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="surgery-history">Surgery History:</label>
            <textarea id="surgery-history" name="surgery-history" rows="3" required></textarea>
        </div>
        <!-- Added VHI-10 section with options -->
        <div class="form-group">
            <h3>VHI-10 Questionnaire</h3>
            <div class="vhi-question">
                <label>1. My voice makes it difficult for people to hear me.</label>
                <div class="vhi-options">
                    <label><input type="radio" name="vhi1" value="0">Never</label>
                    <label><input type="radio" name="vhi1" value="1">Rarely</label>
                    <label><input type="radio" name="vhi1" value="2">Sometimes</label>
                    <label><input type="radio" name="vhi1" value="3">Often</label>
                    <label><input type="radio" name="vhi1" value="4">Always</label>
                </div>
            </div>
            <!-- Repeat similar structure for other VHI questions -->
        </div>
        <button id="submit-survey">Submit Survey</button>
    </div>

    <div id="chat-interface">
        <!-- Chat and Audio Interface (unchanged) -->
    </div>

    <script>
        const surveyForm = document.getElementById('survey-form');
        const chatInterface = document.getElementById('chat-interface');
        const submitSurvey = document.getElementById('submit-survey');

        submitSurvey.addEventListener('click', function(event) {
            event.preventDefault();
            // Ensure all required fields are filled
            const requiredFields = surveyForm.querySelectorAll('[required]');
            for (let field of requiredFields) {
                if (!field.value.trim()) {
                    alert('Please fill in all required fields before submitting the survey.');
                    return;
                }
            }
            // Collect data and transition to chat
            console.log("Survey submitted");  // For testing purpose
            surveyForm.style.display = 'none';
            chatInterface.style.display = 'block';
        });
    </script>
</body>
</html>

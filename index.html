<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            color: #2c3e50;

        }
        #api-key-container, #survey-form, #chat-interface {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        #survey-form, #chat-interface {
            display: none;
        }
        #chat-container {
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #input-container {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="password"] {
            width: 300px; /* Adjusted width for API key input */
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
        }
        .user-message {
            background-color: #e8f5e9;
            text-align: right;
        }
        .ai-message {
            background-color: #e3f2fd;
        }
        #file-input {
            display: none;
        }
        #file-label {
            background-color: #2ecc71;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 14px;
        }
        #waveform-container {
            position: relative;
            width: 100%;
            height: 120px;
            margin-bottom: 20px;
        }
        #waveform {
            width: 100%;
            height: 100px;
        }
        #waveform-timeline {
            margin-top: 5px;
            height: 20px;
        }
        #timestamps {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .vhi-question {
            margin-bottom: 10px;
        }
        .vhi-options {
            display: flex;
            justify-content: space-between;
        }
        #audio-controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        #audio-controls button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Enhanced LLM Chat Interface</h1>
    
    <div id="api-key-container">
        <h2>Enter Gemini API Key</h2>
        <input type="password" id="api-key-input" placeholder="Enter your Gemini API Key">
        <button id="submit-api-key">Submit</button>
    </div>

    <div id="survey-form">
        <h2>[ÏÉÅÎã¥ Î∞è Î≥ëÎ†• Ï°∞ÏÇ¨]</h2>
        <div class="form-group">
            <label for="drinking">ÏùåÏ£ºÎ†•:</label>
            <input type="text" id="drinking" name="drinking" required>
        </div>
        <div class="form-group">
            <label for="smoking">Ìù°Ïó∞Î†•:</label>
            <input type="text" id="smoking" name="smoking" required>
        </div>
        <div class="form-group">
            <label for="occupation">ÏßÅÏóÖ:</label>
            <input type="text" id="occupation" name="occupation" required>
        </div>
        <div class="form-group">
            <label for="recent-event">ÏµúÍ∑º event:</label>
            <textarea id="recent-event" name="recent-event" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="medical-history">Í≥ºÍ±∞Î†•:</label>
            <textarea id="medical-history" name="medical-history" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="surgery-history">ÏàòÏà†Î†•:</label>
            <textarea id="surgery-history" name="surgery-history" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <h3>VHI-10 ÏÑ§Î¨∏Ï°∞ÏÇ¨</h3>
            <!-- VHI questions remain the same -->
        </div>
        <button id="submit-survey">ÏÑ§Î¨∏ Ï†úÏ∂ú</button>
    </div>

    <div id="chat-interface">
        <div id="waveform-section">
            <div id="waveform-container">
                <div id="waveform"></div>
                <div id="waveform-timeline"></div>
            </div>
            <div id="timestamps">
                <span id="start-time">0:00</span>
                <span id="end-time">0:00</span>
            </div>
            <div id="audio-controls">
                <button id="play-pause">Play</button>
                <button id="stop">Stop</button>
            </div>
        </div>
        
        <div id="chat-section">
            <div id="chat-container"></div>
            <div id="input-container">
                <label for="file-input" id="file-label">üìé Add Audio File</label>
                <input type="file" id="file-input" accept="audio/*">
                <input type="text" id="user-input" placeholder="Type your message here...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.timeline.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
    </script>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        const apiKeyContainer = document.getElementById('api-key-container');
        const apiKeyInput = document.getElementById('api-key-input');
        const submitApiKey = document.getElementById('submit-api-key');
        const surveyForm = document.getElementById('survey-form');
        const submitSurvey = document.getElementById('submit-survey');
        const chatInterface = document.getElementById('chat-interface');
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const fileInput = document.getElementById('file-input');
        const startTimeElem = document.getElementById('start-time');
        const endTimeElem = document.getElementById('end-time');
        const playPauseBtn = document.getElementById('play-pause');
        const stopBtn = document.getElementById('stop');

        let genAI;
        let model;
        let wavesurfer;

        submitApiKey.addEventListener('click', initializeSurvey);
        submitSurvey.addEventListener('click', submitSurveyForm);
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        fileInput.addEventListener('change', handleFileUpload);
        playPauseBtn.addEventListener('click', togglePlayPause);
        stopBtn.addEventListener('click', stopAudio);

        async function initializeSurvey() {
            const apiKey = apiKeyInput.value.trim();
            if (apiKey) {
                try {
                    genAI = new GoogleGenerativeAI(apiKey);
                    model = genAI.getGenerativeModel({ model: "gemini-1.5-pro" });
                    apiKeyContainer.style.display = 'none';
                    surveyForm.style.display = 'block';
                } catch (error) {
                    console.error('Error initializing Gemini API:', error);
                    alert('Failed to initialize Gemini API. Please check your API key and try again.');
                }
            } else {
                alert('Please enter a valid API key.');
            }
        }

        async function submitSurveyForm(event) {
            event.preventDefault();
            
            // Check if all required fields are filled
            const requiredFields = surveyForm.querySelectorAll('[required]');
            for (let field of requiredFields) {
                if (!field.value.trim()) {
                    alert('Please fill in all required fields before submitting the survey.');
                    return;
                }
            }

            // Collect survey data
            const surveyData = {
                drinking: document.getElementById('drinking').value,
                smoking: document.getElementById('smoking').value,
                occupation: document.getElementById('occupation').value,
                recentEvent: document.getElementById('recent-event').value,
                medicalHistory: document.getElementById('medical-history').value,
                surgeryHistory: document.getElementById('surgery-history').value,
                vhiScores: []
            };

            // Collect VHI scores
            for (let i = 1; i <= 10; i++) {
                const score = document.querySelector(`input[name="vhi${i}"]:checked`);
                if (score) {
                    surveyData.vhiScores.push(parseInt(score.value));
                } else {
                    alert('Please answer all VHI-10 questions before submitting the survey.');
                    return;
                }
            }

            // Process survey data (you can send this to your backend or use it in the chat)
            console.log('Survey Data:', surveyData);

            // Hide survey form and show chat interface
            surveyForm.style.display = 'none';
            chatInterface.style.display = 'block';
            addMessageToChat('ai', 'Thank you for completing the survey. How can I assist you today?');

            // Initialize wavesurfer
            initializeWavesurfer();
        }

        function initializeWavesurfer() {
            wavesurfer = WaveSurfer.create({
                container: '#waveform',
                waveColor: '#4F4A85',
                progressColor: '#383351',
                cursorColor: '#383351',
                barWidth: 3,
                barRadius: 3,
                responsive: true,
                height: 100,
                normalize: true,
                partialRender: true,
                plugins: [
                    WaveSurfer.timeline.create({
                        container: "#waveform-timeline"
                    })
                ]
            });

            wavesurfer.on('ready', function() {
                const duration = wavesurfer.getDuration();
                endTimeElem.textContent = formatTime(duration);
            });

            wavesurfer.on('audioprocess', function() {
                if(wavesurfer.isPlaying()) {
                    const currentTime = wavesurfer.getCurrentTime();
                    startTimeElem.textContent = formatTime(currentTime);
                }
            });
        }

        function addMessageToChat(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessageToChat('user', message);
                userInput.value = '';
                try {
                    const result = await model.generateContent(message);
                    addMessageToChat('ai', result.response.text());
                } catch (error) {
                    console.error('Error generating content:', error);
                    addMessageToChat('ai', 'I apologize, but I encountered an error while processing your request.');
                }
            }
        }

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                addMessageToChat('user', `Uploaded audio file: ${file.name}`);
                
                // Load and display the audio waveform
                wavesurfer.loadBlob(file);

                const reader = new FileReader();
                reader.onload = async function(e) {
                    const audioData = e.target.result;
                    try {
                        const result = await model.generateContent([
                            {
                                inlineData: {
                                    mimeType: file.type,
                                    data: btoa(audioData)
                                }
                            },
                            { text: "Please summarize the content of this audio file." }
                        ]);
                        addMessageToChat('ai', result.response.text());
                    } catch (error) {
                        console.error('Error processing audio file:', error);
                        addMessageToChat('ai', 'I apologize, but I encountered an error while processing the audio file. Please ensure the file is in a supported format (WAV, MP3, AAC, OGG) and try again.');
                    }
                };
                reader.readAsBinaryString(file);
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

    </script>
</body>
</html>

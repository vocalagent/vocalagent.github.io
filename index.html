<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        #chat-container {
            border: 1px solid #ddd;
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        #user-input {
            width: 70%;
            padding: 10px;
        }
        #send-btn {
            width: 25%;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e6f3ff;
            text-align: right;
        }
        .ai-message {
            background-color: #f0f0f0;
        }
        #model-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>LLM Chat Interface</h1>
    <select id="model-select">
        <option value="openai">OpenAI</option>
        <option value="gemini">Gemini</option>
    </select>
    <div id="chat-container"></div>
    <input type="text" id="user-input" placeholder="Type your message here...">
    <button id="send-btn">Send</button>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const modelSelect = document.getElementById('model-select');

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessageToChat('user', message);
                generateAIResponse(message);
                userInput.value = '';
            }
        }

        function addMessageToChat(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function generateAIResponse(userMessage) {
            const model = modelSelect.value;
            addMessageToChat('ai', 'Thinking...');
            
            try {
                // In a real implementation, you would make an API call here
                // For now, we'll simulate a response
                const response = await simulateApiCall(model, userMessage);
                chatContainer.removeChild(chatContainer.lastChild); // Remove "Thinking..." message
                addMessageToChat('ai', response);
            } catch (error) {
                chatContainer.removeChild(chatContainer.lastChild); // Remove "Thinking..." message
                addMessageToChat('ai', 'Error: Unable to generate response.');
            }
        }

        async function simulateApiCall(model, prompt) {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1000));

            // Simulate different responses based on the model
            if (model === 'openai') {
                return `OpenAI: This is a simulated response to "${prompt}". In a real implementation, you would call the OpenAI API here.`;
            } else if (model === 'gemini') {
                return `Gemini: This is a simulated response to "${prompt}". In a real implementation, you would call the Gemini API here.`;
            }
        }
    </script>
</body>
</html>
